<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiper内快速制作CSS3动画效果</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
  <link rel="stylesheet" href="animate.css">
  <style type="text/css">
      body {
        width: 600px;
        height: 400px;
        margin: 100px auto;
      }
      div {
          width: 100%;
          height: 100%;
          line-height: 400px;
          text-align: center;
          font-size: 40px;
          color: #000;
      }
      p {
          margin: 0;
          width: 100%;
          height: 100%;
          line-height: 400px;
      }
  </style>
</head>
<body>
   <div class="swiper-container swiper-container-horizontal">
      <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-0px, 0px, 0px);">
        <div class="swiper-slide blue-slide swiper-slide-prev" style="width: 400px; height: 400px; background-color: #ccc;">
          <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" swiper-animate-style-cache=" " style="visibility: hidden;">内容1</p>
          </div>
        <div class="swiper-slide red-slide swiper-slide-active" style="width: 400px; height: 400px;  background-color: orange;">
            <p class="ani bounceInLeft animated" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" swiper-animate-style-cache=" " style="visibility: visible;animation-duration:0.5s;-webkit-animation-duration:0.5s;animation-delay:0.3s;-webkit-animation-delay:0.3s;">内容2</p>
        </div>
        <div class="swiper-slide orange-slide swiper-slide-next" style="width: 400px; height: 400px;  background-color: pink;">
            <p class="ani     " swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0s" swiper-animate-style-cache=" " style="visibility: hidden;">内容3</p>
        </div>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
<script src="swiper.animate1.0.3.min.js"></script>
<script type="text/javascript">
  //Swiper4.x
  var mySwiper = new Swiper('.swiper-container',{
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
      } 
    }
  });
</script>
</html>
